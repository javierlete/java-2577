<!DOCTYPE html>
<html lang="es"
	th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Login: Amazonia2</title>
</head>

<body>
	<main class="container">
		<form action="index.html" th:action="@{/login}" method="post">
			<fieldset>
				<legend>Inicio de sesión</legend>
				<div class="row mb-2">
					<label class="col-sm-2 col-form-label" for="nombre">Usuario</label>
					<div class="col-sm">
						<input class="form-control" name="username" placeholder="Usuario">
					</div>
				</div>

				<div class="row mb-2">
					<label class="col-sm-2 col-form-label" for="password">Contraseña</label>
					<div class="col-sm">
						<input type="password" class="form-control" name="password"
							placeholder="Contraseña">
					</div>
				</div>


				<div class="row mb-2">
					<div class="offset-sm-2 col-sm">
						<button class="btn btn-primary">Iniciar sesión</button>
						<a class="btn btn-danger" href="index.html" th:href="@{/}">Cancelar</a>
					</div>
				</div>
			</fieldset>
		</form>

		<form class="mt-5" action="index.html" th:action="@{/registro}" th:object="${cliente}" method="post">
			<fieldset>
				<legend>Registro de nuevo usuario</legend>
				<div class="row mb-2">
					<label class="col-sm-2 col-form-label" for="email">Email</label>
					<div class="col-sm">
						<input class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" th:field="*{email}" placeholder="Email">
						<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
				</div>

				<div class="row mb-2">
					<label class="col-sm-2 col-form-label" for="password">Contraseña</label>
					<div class="col-sm">
						<input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" th:field="*{password}"
							placeholder="Contraseña">
						<div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					</div>
				</div>

				<div class="row mb-2">
					<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
					<div class="col-sm">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'" th:field="*{nombre}"
							placeholder="Nombre">
						<div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
					</div>
				</div>

				<div class="row mb-2">
					<label class="col-sm-2 col-form-label" for="dni">DNI</label>
					<div class="col-sm">
						<input type="text" class="form-control" th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid'" th:field="*{dni}"
							placeholder="Necesario para poder facturar">
						<div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
					</div>
				</div>


				<div class="row mb-2">
					<div class="offset-sm-2 col-sm">
						<button class="btn btn-primary">Registrarse</button>
						<a class="btn btn-danger" href="index.html" th:href="@{/}">Cancelar</a>
					</div>
				</div>
			</fieldset>
		</form>

	</main>
</body>

</html>
