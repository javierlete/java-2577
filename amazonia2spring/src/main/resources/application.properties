spring.datasource.url=jdbc:mysql://localhost/amazonia2
spring.datasource.username=amazonia2
# Hay que crear una variable de entorno en el sistema que se llame AMAZONIA2_PASSWORD y que valga contra
spring.datasource.password=${AMAZONIA2_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.format_sql=true
 
spring.data.rest.base-path=/api/v2
            
logging.level.web=DEBUG
#server.error.path=/errorrrr

#en_GB
spring.web.locale=es_ES
spring.web.locale-resolver=fixed
